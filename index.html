<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Code Quiz</h1>  <h6 id="time" class="timer"></h6> <h6 class="scoreLink" ><a href="#highscores" id="scoreLink">highscores</a></h6>
    <section data-state="visible" class="start" id="entry">
        <p> This timed quiz focuses on javascript material that new learners should know after 2-3 weeks. Each time you answer incorrectly the timer will be reduced. when you are ready press begin!</p>
            <button id="start" class="button">Begin</button>
    
     </section>

     <div class="QnA makeHidden" id="theQuiz">
        <p id="question">question</p>
    <form >
        <input type="radio" id="answer1" name="choices" class="radio">
        <label for="answer1" id="answer1Text" value="answer1"> answer1</label><br>
        <input type="radio" id="answer2" name="choices" class="radio">
        <label for="answer2" id="answer2Text" value="answer2"> answer2</label><br>
        <input type="radio" id="answer3" name="choices" class="radio">
        <label for="answer3" id="answer3Text" value="answer3"> answer3</label><br>
        <input type="radio" id="answer4" name="choices" class="radio">
        <label for="answer4" id="answer4Text" value="answer4"> answer4</label><br><br>
        <input type="submit" id="submit">

    </form>
     </div>
     <div id="scorePrompt" class="scorePrompt makeHidden">
        <form>
            <h3>Submit Your Score!</h3>
            <input type="text" id="namePrompt" placeholder="Your Name"></input>
            <input type="submit" id="giveName">
        </form>
     </div>

     <div id="highscores"class="highscores makeHidden">
        <h2>High Scores</h2>
        <ul>
            <li>I Am A Score</li>
        </ul>
     </div>
    <script src= "./script.js"></script>
</body>
</html>
